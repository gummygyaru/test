<script>
  // Update server time every second
  function updateTime() {
    const now = new Date();
    // Format time as HH:MM AM/PM
    const options = { hour: 'numeric', minute: 'numeric', hour12: true };
    const timeString = now.toLocaleTimeString([], options);
    document.getElementById('server-time').textContent = timeString;
  }

  // Mock users online count — replace with real data source later
  function updateUsersOnline() {
    // Random number between 5 and 50
    const users = Math.floor(Math.random() * 46) + 5;
    document.getElementById('users-online').textContent = `${users} Users Online`;
  }

  updateTime();
  updateUsersOnline();

  setInterval(updateTime, 1000);          // Update time every second
  setInterval(updateUsersOnline, 10000);  // Update users count every 10 seconds
</script>
